<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folder Normalizer</title>
    <style>
      /* Pattern Editor Styles */
      .pattern-editor {
        padding: 20px;
        background: var(--bg-secondary);
        border-radius: 8px;
        margin: 10px 0;
      }

      .pattern-editor-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
      }

      .pattern-editor-header h2 {
        margin: 0;
        color: var(--text-primary);
      }

      .save-button {
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      .save-button:hover:not(:disabled) {
        background: var(--accent-hover);
      }

      .save-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .pattern-tabs {
        display: flex;
        gap: 5px;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
      }

      .pattern-tabs .tab {
        background: none;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        color: var(--text-secondary);
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
      }

      .pattern-tabs .tab:hover {
        color: var(--text-primary);
        background: var(--bg-hover);
      }

      .pattern-tabs .tab.active {
        color: var(--accent-color);
        border-bottom-color: var(--accent-color);
      }

      .pattern-content {
        min-height: 400px;
      }

      .pattern-list h3,
      .task-pattern-editor h3 {
        margin: 0 0 15px 0;
        color: var(--text-primary);
      }

      .add-pattern,
      .add-task {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .add-pattern input,
      .add-task input {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background: var(--bg-primary);
        color: var(--text-primary);
      }

      .add-pattern button,
      .add-task button {
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .add-pattern button:hover,
      .add-task button:hover {
        background: var(--accent-hover);
      }

      .patterns {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .pattern-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
      }

      .pattern-item code {
        background: var(--bg-secondary);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
        color: var(--accent-color);
      }

      .remove-button {
        background: #dc3545;
        color: white;
        border: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        line-height: 1;
      }

      .remove-button:hover {
        background: #c82333;
      }

      .task-groups {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .task-group {
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 15px;
        background: var(--bg-primary);
      }

      .task-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .task-header h4 {
        margin: 0;
        color: var(--text-primary);
      }

      .remove-task-button {
        background: #dc3545;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }

      .remove-task-button:hover {
        background: #c82333;
      }

      .project-types {
        padding: 20px;
      }

      .json-display {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 15px;
        font-family: 'Courier New', monospace;
        color: var(--text-primary);
        overflow-x: auto;
        margin: 15px 0;
      }

      .note {
        color: var(--text-secondary);
        font-style: italic;
        margin: 10px 0;
      }

      .loading-spinner,
      .error-message {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
      }

      .retry-button {
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 15px;
      }

      .retry-button:hover {
        background: var(--accent-hover);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
